    <!-- Bull legs -->
    <rect x="11" y="19" width="1.5" height="5" rx="0.5"/>
    <rect x="14" y="19" width="1.5" height="5" rx="0.5"/>
    <rect x="17" y="19" width="1.5" height="5" rx="0.5"/>
    <rect x="20" y="19" width="1.5" height="5" rx="0.5"/>
    
